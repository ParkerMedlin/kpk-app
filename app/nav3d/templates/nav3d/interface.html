{% extends "base.html" %}
{% load static %}
{% load core_extras %}

{% block title %}<title>KPK-App | 3D Navigation</title>{% endblock %}

{% block viewport %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
{% endblock %}

{% block scripts %}
<!-- Load Three.js from CDN as a global script -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/geometries/TextGeometry.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/EffectComposer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/RenderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/UnrealBloomPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/SSAOPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/postprocessing/ShaderPass.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/shaders/FXAAShader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/shaders/GammaCorrectionShader.js"></script>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
    #scene-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
    }
    #loading-screen {
        position: absolute;
        z-index: 2;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        opacity: 1;
        transition: 1s opacity;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #loading-screen.fade-out {
        opacity: 0;
    }
    #loading-text {
        font-family: sans-serif;
        font-size: 1.5em;
        color: #ffffff;
    }
    #tooltip {
        position: absolute;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        pointer-events: none;
        z-index: 100;
        font-family: sans-serif;
    }
    #fullscreenButton {
        position: fixed;
        top: 70px; /* Positioned below navbar */
        right: 20px;
        z-index: 100;
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 36px;
        height: 36px;
        transition: background-color 0.3s ease;
    }
    #fullscreenButton:hover {
        background-color: rgba(0,0,0,0.9);
    }
    #fullscreenButton svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
    }
    #staticPathDebug {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 999;
        max-width: 400px;
        overflow-wrap: break-word;
        font-family: monospace;
        font-size: 12px;
    }

    .kpk-loader {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .kpk-logo {
        width: 120px;
        height: 120px;
        position: absolute;
        animation: pulse 2s ease-in-out infinite;
        z-index: 2;
    }

    .loading-ring {
        position: absolute;
        width: 240px;
        height: 240px;
        border-radius: 50%;
        border: none;
        z-index: 1;
    }

    .loading-ring::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 5px solid transparent;
        border-top-color: transparent;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        box-sizing: border-box;
        animation: spin 2s linear infinite;
    }

    .loading-ring::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        width: calc(100% + 10px);
        height: calc(100% + 10px);
        border-radius: 50%;
        background: conic-gradient(
            from 180deg,
            rgba(13, 110, 253, 0) 0deg,
            rgba(13, 110, 253, 1) 32deg,
            rgba(255, 221, 34, 0.8) 72deg,
            transparent 72deg
        );
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: xor;
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        padding: 5px;
        box-sizing: border-box;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.8; }
    }
</style>
{% endblock %}

{% block content %}
<div id="scene-container"></div>
<div id="loading-screen">
    <div class="kpk-loader">
        <img src="{% static 'core/kpklogo.png' %}" alt="KPK Logo" class="kpk-logo">
        <div class="loading-ring"></div>
    </div>
</div>
<div id="tooltip"></div>
<div id="fullscreenButton">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
    </svg>
</div>

<!-- Add user group information as data attributes -->
<div id="user-data" 
    data-is-authenticated="{% if user.is_authenticated %}true{% else %}false{% endif %}"
    data-is-admin="{% if user.is_staff %}true{% else %}false{% endif %}"
    data-is-blend-crew="{% if user|has_group:'blend_crew' %}true{% else %}false{% endif %}"
    data-is-front-office="{% if user|has_group:'front_office' %}true{% else %}false{% endif %}"
    data-is-forklift-operator="{% if user|has_group:'forklift_operator' %}true{% else %}false{% endif %}"
    data-is-lab="{% if user|has_group:'lab' %}true{% else %}false{% endif %}"
    style="display: none;">
</div>
{% endblock %}

{% block belowdeckscripts %}
<!-- Load as regular script -->
<script type="module" src="{% static 'nav3d/js/nav3d-interface.js' %}"></script>
{% endblock %}
