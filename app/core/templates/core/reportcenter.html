{% extends 'base.html' %}
{% load static %}

<!-- Header Blocks -->
{% block title %}<title>Reports</title>{% endblock %}

{% block scripts %} 
    <link rel="stylesheet" type="text/css" href="{% static 'core/userforms.css' %}">
{% endblock scripts %}


<!-- Body Blocks -->
{% block content %}
    
<style>


</style>
    <div>
            <h1>Choose Your Report</h1>
            {% if submitted %}
                <a href='/core/reportcenter'>Return to report center</a>
            {% else %}
                <form action="." method=POST>
                {% csrf_token %}
                <table id="reportformtable">
                    {{ reportform.as_table }}
                </table>
                <a href="http://google.com" id="reportlink">
                    <input type="submit" id="submitbutton" disabled="True" name="submit" value="Generate Report" class="btn btn-secondary">
                </a>
                <div>
                    <h2 id='itemdesc'></h2>
                </div>
            </form>
            {% endif %}
    </div>
    <!-- Item Code Dropdown Script must be inline for Django template tags to function -->
    <script>
        try {
            $( function() {
                var availableItemCodes = [
                    {% for CiItem in CiItemDB %}
                        "{{CiItem.itemcode}}",
                    {% endfor %}
                ];
                //Autofill description when choice is selected
                $("#id_part_number").autocomplete({
                    source: availableItemCodes,
                    change: function( event, ui ) {
                        var item = $('#id_part_number').val().toUpperCase()
                        $('#id_part_number').val(item)
                        $.getJSON('itemcodedesc_request/',{item:item}, 
                            function(data) {
                                $('#id_description').val(data);
                        })
                            .fail(function() {
                                console.log("Part Number field is blank or not found");
                                $('#id_description').val("")
                            })
                    },
                    select: function( event , ui ) {
                        var item = ui.item.label.toUpperCase()
                        $.getJSON('itemcodedesc_request/',{item:item}, 
                            function(data) {
                                var item = $('#id_part_number').val().toUpperCase()
                                var report = $('#id_which_report:checked').val()
                                //itemdesc.innerText = data;
                                submitbutton.value = "Generate Report for " +data;
                                var hrefStr = report + '/' + item
                                $('a[id=reportlink]').attr("href", 'https://facebook.com');
                                
                        })
                            .fail(function() {
                                console.log("Part Number field is blank or not found");
                                $('#id_itemdesc').val("")
                            })
                    },
                });
            });
        } catch (pnError) {
            console.log(pnError)
        }
    </script>


{% endblock content %}
