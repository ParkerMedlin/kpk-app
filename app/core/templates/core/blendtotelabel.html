{% extends 'base.html' %}
{% load static %}
{% block title %}<title>Blend Label</title>{% endblock %}
{% block scripts %}
    <link rel="stylesheet" type="text/css" href ="{% static 'core/css/blendtotelabel.css' %}">
    <script type="module" src="{% static 'core/js/pageModules/blendtotelabel.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/js/thirdPartyLibraries/BrowserPrint-3.1.250.js' %}"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
{% endblock %}

{% block content %}
<h1 class="text-center">Blend Label</h1>
<div class="lookupFieldsContainer text-center">
    <div class="lookupFields">
        <div class="form-container">
            <label for="itemCodeLookup">Item Code:</label>
            <input type="text" id="id_item_code" class="form-control lookup-input" placeholder="Enter item code...">
        </div>
        <div class="form-container">
            <label for="descriptionLookup">Description:</label>
            <input type="text" id="id_item_description" class="form-control lookup-input" placeholder="Enter description...">
        </div>
    </div>
</div>

<div id="labelContainer">
    <div id="topSection">
        <h1 id="blend-label-item-code"></h1>
        <h2 id="blend-label-item-description"></h2>
        <h1 id="blend-label-lot-number"></h1>
    </div>
    <div id="warningContainer">
        <div class="protectionImageContainer" id="uvProtectionContainer">
            <img class="warningImage" id="blend-label-uv-img" src="{% static 'core/media/NO_UV.jpg' %}" height="50" width="50">
            <img class="warningImage" id="blend-label-blank-uv-img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" height="50" width="50">
        </div>
        <h2 class="text-center" id="blend-label-protection">
            <p id="labelProtection"></p>
            <br>
            Protection Required
        </h2>
        <div class="protectionImageContainer" id="freezeProtectionContainer">
            <img class="warningImage" id="blend-label-freeze-img" src="{% static 'core/media/NO_FREEZE.jpg' %}" height="50" width="50">
            <img class="warningImage" id="blend-label-blank-freeze-img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" height="50" width="50">
        </div>
    </div>
</div>
<br>
<div class="controlsContainer">
    <div class="controlsRow text-center">
        <label for="label-lot-number-dropdown">Lot Number:</label>
        <select id="label-lot-number-dropdown"></select>
    </div>
    <br>
    <div class="controlsRow text-center">
        <label for="labelQuantity">Label Quantity:</label>
        <input id="labelQuantity" type="number" value="1"></input>
        <br>
    </div>
    <div class="controlsRow text-center">
        <button id="blendLabelPrintButton" class="btn btn-secondary">Print</button>
        <button id="printCancelButton" onclick='document.getElementById("blendLabelDialog").close()'>Cancel</button>
        <br>
    </div>
</div>





{% endblock content %}
