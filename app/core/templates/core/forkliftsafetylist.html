{% extends 'base.html' %}

{% block content %}
    <div class='text-center'>
        <h1>Daily Checklist</h1>
        <br/><br/>
        {% if submitted %}
            Thank you, your Safety Log was submitted successfully.
        {% else %}
            <form action="" method=POST>
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        {% endif %}
    </div>
{% endblock content %}
