{% load static %}
{% block title %}<title>Raw Material Label</title>{% endblock %}
{% block scripts %}
    <link rel="stylesheet" type="text/css" href ="{% static 'core/css/rawMaterialLabel.css' %}">
    <link href="https://code.jquery.com/ui/1.13.1/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="{% static 'core/js/pageModules/rawMaterialLabel.js' %}"></script>
{% endblock %}

{% block content %}
<div class="pageContainer">
    <div class="noPrint" id="linkContainer">
        <a href="/">Return to home</a>
    </div>
    <div class="labelContainer">
        <!-- Content for the first half of the page -->
        <input type="text" id="id_item_code" class="item_code_field entryfield" enterkeyhint="search" placeholder="Item Num..."></input>
        <input type="text" id="id_item_description" class="item_description_field entryfield" enterkeyhint="search" placeholder="Description..."></input>
        <div class="quantityFields">
            <input type="number" id="quantityInput" class="quantityField">
            <select id="unitsSelect">
                <option selected>lbs</option>
                <option>gal</option>
            </select>
        </div>
        <h2>{{ today_date|date:"m/d/Y" }}</h2>
        <div class="location_field"></div>
    </div>
      
    <div class="labelContainer">
        <!-- Content for the first half of the page -->
        <h2 id="bottomSectionItemCode" class="item_code_field"><em>Item Num...</em></h2>
        <h2 id="bottomSectionItemDescription" class="item_description_field"><em>Item Description...</em></h2>
        <div class="quantityFields">
            <h2 id="bottomQuantityField"></h2>
            <h2 id="bottomUnitsField">lbs</h2>
        </div>
        <h2>{{ today_date|date:"m/d/Y" }}</h2>
        <div class="location_field"></div>
    </div>
</div>

<div class="buttonContainer noPrint">
    <button class="btn btn-primary" onclick="window.print()">Print</button>
</div>


{% endblock content %}
