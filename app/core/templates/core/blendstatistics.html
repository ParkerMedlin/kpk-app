{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Weekly Blend Totals</title>{% endblock %}

{% block content %}
    <div class="table-responsive-sm">
        <table class="table text-left table-bordered">
            <thead class="thead-dark" style="position: sticky; top: 55px; z-index: 2 !important;">
                <tr>
                    <th scope="col" class='text-center'>Week Starting</th>
                    <th scope="col" class='text-center'>Blend Quantity</th>
                </tr>
            </thead>
            {% for item in weekly_blend_totals %}
                <tr>
                    <td>{{ item.week_starting|date:"M d, Y" }}</td>
                    <td>{{ item.blend_quantity }}</td>
                </tr>
            {% endfor %}
            
        </table>
    </div>
{% endblock content %}
