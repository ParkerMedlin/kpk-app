{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/lotNumModal.css' %}">
 
<div class="modal fade" id="addLotNumModal" tabindex="-1" aria-labelledby="addLotNumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="addLotNumModalLabel"><b>New Lot Number</b></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="newLotNumFormContainer">
            {% if submitted %}
                <a href='/core/lotnumrecords'>View All Lot Numbers</a>
            {% else %}
                <form action="{% url 'add-lot-num-record'%}" method=POST>
                    {% csrf_token %}
                    <table id="lotnumformtable">
                        {{ lot_form }}
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" name="addNewLotNumRecord" value="Create New Lot"  class="btn btn-primary">Add</button>
                    </div>
                </form>
            {% endif %}
        </div>
        
    </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#id_newLotModal_lot_number").prop('readonly', true)
    });
</script>
