{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/addLotNumModal.css' %}">
 
<div class="modal fade" id="addLotNumModal" tabindex="-1" aria-labelledby="addLotNumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="addLotNumModalLabel"><b>New Lot Number</b></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="newLotNumFormContainer">
            {% if submitted %}
                <a href='/core/lot-num-records'>View All Lot Numbers</a>
            {% else %}
                <form action="/core/add-lot-num-record/?redirect-page=lot-num-records" method=POST id="addLotNumFormElement">
                    {% csrf_token %}
                    <table id="lotnumformtable">
                        {{ add_lot_form }}
                    </table>
                    <tr>
                        <td><i>Duplicates?</i></td>
                        <td>
                            <select id="addLotNumDuplicateSelector">
                                <option value=1>1</option>
                                <option value=2>2</option>
                                <option value=3>3</option>
                                <option value=4>4</option>
                                <option value=5>5</option>
                                <option value=6>6</option>
                                <option value=7>7</option>
                                <option value=8>8</option>
                                <option value=9>9</option>
                            </select>
                        </td>
                    </tr>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" name="addNewLotNumRecord" value="Create New Lot"  class="btn btn-primary">Add</button>
                    </div>
                </form>
            {% endif %}
        </div>
        
    </div>
    </div>
</div>
