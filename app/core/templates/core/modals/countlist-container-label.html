{% block title %}<title>Container Label</title>{% endblock %}
{% load static %}

{% block scripts %}
    <link rel="stylesheet" type="text/css" href ="{% static 'core/css/partialContainerLabel.css' %}">
    <script type="module" src="{% static 'core/js/pageModules/partialContainerLabel.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/js/thirdPartyLibraries/BrowserPrint-3.1.250.js' %}"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
{% endblock %}

{% block content %}
    <div id="labelContainer">
        <div id="topSection">
            <div id="topLabelRow"><p id="inventory-label-date">{{ label_contents.date }}</p><div><label for="initialsField">Initials:</label><input id="initialsField" type="text"></input></div></div>
            <h1 id="inventory-label-item-code"></h1>
            <h2 id="inventory-label-item-description"></h2>
            <table id="container-info">
                <tr id="grossWeightRow">
                    <td class="text-center containerInfoCell"><p>Gross Weight:</p></td>
                    <td class="text-center containerInfoCell"><input type="number" id="gross-weight"></input> lbs.</td>
                </tr>
                <tr id="containerWeightRow">
                    <td class="text-center containerInfoCell"><p>Container Tare Weight:</p></td>
                    <td class="text-center containerInfoCell"><p id="inventory-label-container-weight"></p></td>
                </tr>
                <tr id="containerTypeRow" style="display:none;">
                    <td class="text-center containerInfoCell"><p>Container Type:</p></td>
                    <td class="text-center containerInfoCell"><p id="inventory-label-container-type"></p></td>
                </tr>
                <tr id="netWeightRow">
                    <td class="text-center containerInfoCell"><p>Net Weight:</p></td>
                    <td class="text-center containerInfoCell"><p id="net-weight"></p></td>
                </tr>
                <tr id="gallonsRow">
                    <td class="text-center containerInfoCell"><p>Net Gallons:</p></td>
                    <td class="text-center containerInfoCell"><p id="net-gallons"></p></td>
                </tr>
            </table>
            <p id="inventory-label-container-weight"></p>
        </div>
    </div>
    <br>

    <div class="controlsContainer">
        
        <div class="controlsRow text-center">
            <button id="blendLabelPrintButton" class="btn btn-secondary">Print</button>
            <button id="printCancelButton" onclick='document.getElementById("blendLabelDialog").close()'>Cancel</button>
            <br>
        </div>
        
    </div>
    
{% endblock content %}
