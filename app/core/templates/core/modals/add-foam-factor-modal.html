{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'core/css/addFoamFactorModal.css' %}">
 
<div class="modal fade" id="addFoamFactorModal" tabindex="-1" aria-labelledby="addFoamFactorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="addFoamFactorModalLabel"><b>New Foam Factor</b></h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="newFoamFactorFormContainer">
            {% if submitted %}
                <a href='/core/foam-factors'>View All Foam Factors</a>
            {% else %}
                <form action="/core/add-foam-factor/" method=POST id="addFoamFactorFormElement">
                    {% csrf_token %}
                    <table id="FoamFactorformtable">
                        {{ add_foam_factor_form }}
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" name="addNewFoamFactor" value="Create New Lot"  class="btn btn-primary">Add</button>
                    </div>
                </form>
            {% endif %}
        </div>
        
    </div>
    </div>
</div>
